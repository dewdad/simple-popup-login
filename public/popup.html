<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popup</title>
  <style>
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <form id="myForm">
    <label for="username"> User name </label>
    <input name="username"  id="username" type="text" value="myusername"/>
    <br/>
    <label for="password">Password </label>
    <input name="password" id="password" type="password" value="12345">
    <br/>
    <button>Login</button>
  </form>

  <script type="text/javascript">

  var loginForm = document.querySelector('#myForm');

  loginForm.addEventListener('submit', event => {
    event.preventDefault();
    var username = document.querySelector("#username").value;
    var password = document.querySelector("#password").value;
    var authData = {
      'username': username,
      'password': password
    };
    window.opener.postMessage(authData, "http://localhost:3000");
    window.close();
  });
  </script>
	
</body>
</html>
